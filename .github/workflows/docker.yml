name: Docker Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: progressive-overload-tracker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Compose stack
      run: |
        docker compose up -d
        echo "Waiting for services to be healthy..."
        sleep 10
        docker compose ps

    - name: Check API health
      run: |
        max_attempts=30
        attempt=0
        until curl -f http://localhost:8000/health || [ $attempt -eq $max_attempts ]; do
          attempt=$((attempt + 1))
          echo "Waiting for API to be ready (attempt $attempt/$max_attempts)..."
          sleep 2
        done

        if [ $attempt -eq $max_attempts ]; then
          echo "API failed to become healthy"
          docker compose logs api
          exit 1
        fi

        echo "API is healthy!"

    - name: Check database connectivity
      run: |
        docker compose exec -T db pg_isready -U user -d progresstracker_db

    - name: Show container logs on failure
      if: failure()
      run: |
        echo "=== API Logs ==="
        docker compose logs api
        echo "=== DB Logs ==="
        docker compose logs db

    - name: Cleanup
      if: always()
      run: docker compose down -v
