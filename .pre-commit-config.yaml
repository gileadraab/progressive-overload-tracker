repos:
  # Python code formatting (Backend)
  - repo: local
    hooks:
      - id: black
        name: black
        entry: bash -c 'cd backend && poetry run black "${@/#backend\//}"' --
        language: system
        types: [python]
        files: ^backend/

      # Import sorting
      - id: isort
        name: isort
        entry: bash -c 'cd backend && poetry run isort "${@/#backend\//}"' --
        language: system
        types: [python]
        files: ^backend/

      # Linting
      - id: flake8
        name: flake8
        entry: bash -c 'cd backend && poetry run flake8 "${@/#backend\//}"' --
        language: system
        types: [python]
        files: ^backend/

      # Type checking
      - id: mypy
        name: mypy
        entry: bash -c 'cd backend && poetry run mypy src/'
        language: system
        types: [python]
        files: ^backend/src/
        pass_filenames: false

  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-c", "backend/pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        files: ^backend/
